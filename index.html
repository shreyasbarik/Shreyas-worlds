    <video src="Slide Design/Slide3.mp4" autoplay muted loop class="slide hidden" id="slide3"></video>
    <div class="overlay">
      <h1 id="slideMessage">Welcome to PulseCraft</h1>
    </div>
  </div>

  <!-- Scripts to Control Slideshow Messages -->
  <script>
    const slides = ["slide1", "slide2", "slide3"];
    const messages = [
      ""Life is what happens when you're busy making other plans."",
      "Welcome to PulseCraft",
      ""Success is not final; failure is not fatal: It is the courage to continue that counts.""
    ];

    let current = 0;
    setInterval(() => {
      document.getElementById(slides[current]).classList.add("hidden");
      current = (current + 1) % slides.length;
      document.getElementById(slides[current]).classList.remove("hidden");
      document.getElementById("slideMessage").textContent = messages[current];
    }, 8000);
  </script>
