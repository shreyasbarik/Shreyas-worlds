  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      color: #333;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    header video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }

    header .overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      margin-bottom: 10px;
      animation: fadeInDown 1.5s ease-out;
    }

    header p {
      font-size: 1.5em;
      font-weight: 300;
      animation: fadeInUp 2s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00e6e6;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 2.6em;
      color: #00796b;
      margin-bottom: 40px;
    }

    .topics {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .topics div {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      min-width: 200px;
      font-weight: 600;
      font-size: 1.1em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .topics div:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }
