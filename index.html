
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shreyas World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f1624;
      color: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: transparent;
    }
    .nav-links a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 100px 60px;
      background: url('https://images.unsplash.com/photo-1603570419988-f03f2f0c2555') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
    }
    .hero h1 {
      font-size: 60px;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .hero button {
      padding: 10px 30px;
      font-size: 16px;
      background: #3f8efc;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .sections {
      padding: 60px;
      background: #10182c;
    }
    .sections h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }
    .section-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .section-item {
      background: #1c2a47;
      padding: 20px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .section-item:hover {
      background: #3f8efc;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <h2>Shreyas World</h2>
    </div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Support</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <h1>WORKING <span style="text-decoration: line-through;">SPACE</span></h1>
    <p>Welcome to Shreyas World â€” Learn, Build Skills, Boost Brainpower, and Stay Motivated.</p>
    <button>Read More</button>
  </section>
  <section class="sections">
    <h2>Explore Sections</h2>
    <div class="section-list">
      <div class="section-item">AI Tools</div>
      <div class="section-item">Brain Booster Games</div>
      <div class="section-item">Java & Python Learning</div>
      <div class="section-item">Smart Test</div>
      <div class="section-item">Art & Drawing Learning</div>
      <div class="section-item">Motivation</div>
      <div class="section-item">Skills</div>
    </div>
  </section>
</body>
</html>
