  <title>Shreyas World - Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      position: relative;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, rgba(31,64,55,0.9), rgba(153,242,200,0.85));
      color: white;
      padding: 0 2rem;
      overflow: hidden;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 3px 8px rgba(0,0,0,0.5);
      animation: fadeInDown 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(-40px);
    }

    header p {
      font-size: 1.7rem;
      font-weight: 300;
      max-width: 700px;
      margin: 0 auto;
      animation: fadeInUp 2s ease-out forwards;
      opacity: 0;
      transform: translateY(40px);
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav {
      background: #004d40cc;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-weight: 600;
      font-size: 1.15rem;
      user-select: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 2rem;
      padding: 0.3rem 0.5rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background-color: #00e6e6;
      color: #004d40;
      outline: none;
    }

    main {
      flex: 1;
      padding: 4rem 2rem;
      background: #ffffffee;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    main h2 {
      color: #00796b;
      font-size: 2.8rem;
      margin-bottom: 3rem;
      text-align: center;
      letter-spacing: 1.2px;
    }

    .topics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .topics div {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      font-size: 1.15rem;
      color: #004d40;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .topics div:hover,
    .topics div:focus {
      transform: scale(1.07);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.15);
      outline: none;
      background: #e0f2f1;
      color: #00796b;
    }

    /* Icons as emojis with bigger font size */
    .topics div::before {
      font-size: 2rem;
    }

    .auth {
      max-width: 420px;
      margin: 0 auto 4rem;
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .auth h3 {
      color: #00796b;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.7rem;
      text-align: center;
    }

    .auth input[type="text"],
    .auth input[type="email"],
    .auth input[type="password"] {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .auth input[type="text"]:focus,
    .auth input[type="email"]:focus,
    .auth input[type="password"]:focus {
      border-color: #00796b;
      outline: none;
    }

    .auth button {
      width: 100%;
      padding: 1rem;
      background: #00796b;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth button:hover,
    .auth button:focus {
      background: #004d40;
      outline: none;
    }

    hr {
      border: none;
      border-top: 1.2px solid #ddd;
      margin: 2rem 0;
    }

    footer {
      background: #004d40;
      color: white;
      padding: 1.8rem 2rem;
      text-align: center;
      font-size: 0.95rem;
      letter-spacing: 0.8px;
      user-select: none;
    }

    /* Music Player */
    .music-player {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: rgba(0, 121, 107, 0.9);
      color: white;
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .music-player:hover {
      background: #009688;
    }

    .music-player button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.4rem;
      padding: 0;
      margin: 0;
      user-select: none;
      transition: color 0.3s ease;
    }

    .music-player button:hover,
    .music-player button:focus {
      color: #b2dfdb;
      outline: none;
    }

      }

        font-size: 1.2rem;
      }
