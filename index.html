<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      z-index: 2;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      top: 20%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 2;
    }

    .btn {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid white;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-size: 0.9em;
      z-index: 2;
    }

    @media screen and (max-width: 600px) {
      .btn {
        font-size: 1em;
        padding: 12px 20px;
      }

      header {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video Slideshow -->
  <video class="bg-video" id="bgVideo" autoplay muted loop>
    <source src="Slide Show Design/Slide1.mp4" type="video/mp4">
  </video>

  <!-- Header -->
  <header>Shreyas World</header>

  <!-- Buttons -->
  <div class="content">
    <div class="btn" onclick="location.href='pages/motivation.html'">Motivation And Inspiration</div>
    <div class="btn" onclick="location.href='pages/skills.html'">Skills And Development</div>
    <div class="btn" onclick="location.href='pages/art.html'">Art And Drawing</div>
    <div class="btn" onclick="location.href='pages/comedy.html'">Comedy And Jokes</div>
    <div class="btn" onclick="location.href='quiz.html'">Quiz Free</div>
    <div class="btn" onclick="location.href='pages/comingsoon.html'">Shreyas World App (Coming Soon)</div>
  </div>

  <!-- Footer -->
  <footer>Â© 2025 Shreyas World | All Rights Reserved</footer>

  <script>
    const videos = [
      "Slide Show Design/Slide1.mp4",
      "Slide Show Design/Slide2.mp4",
      "Slide Show Design/Slide3.mp4"
    ];
    let currentVideo = 0;
    const bgVideo = document.getElementById("bgVideo");

    bgVideo.addEventListener("ended", () => {
      currentVideo = (currentVideo + 1) % videos.length;
      bgVideo.src = videos[currentVideo];
      bgVideo.play();
    });
  </script>
</body>
</html>
