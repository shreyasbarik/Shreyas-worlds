    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }body {
        background: linear-gradient(135deg, #150050, #3F0071);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
    }

    header img {
        height: 60px;
    }

    nav ul {
        display: flex;
        list-style: none;
    }

    nav ul li {
        margin: 0 15px;
        cursor: pointer;
        font-weight: bold;
    }

    .main-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 50px;
        background: url('https://i.ibb.co/jrzR0w0/bg-illustration.png') no-repeat center center;

    .main-text {
        max-width: 50%;
    }

    .main-text h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }

    .main-text p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .main-text button {
        padding: 12px 25px;
        background-color: #ff5c8a;
        border: none;
        border-radius: 30px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .main-img img {
        max-width: 500px;
    }

    .section-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 60px;
        padding: 0 20px 40px;
    }

    .section-links a {
        background-color: #fff;
        color: #150050;
        text-decoration: none;
        margin: 15px;
        padding: 15px 25px;
        border-radius: 10px;
        font-weight: bold;
        transition: 0.3s;
    }

    .section-links a:hover {
        background-color: #ff5c8a;
        color: white;
    }

    footer {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.3);
        margin-top: 20px;
    }
</style>
