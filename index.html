<html lang="en">

  <title>Shreyas World</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #0a0a0a;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-weight: 700;
    }

    nav {
      background-color: #1c1c1c;
      display: flex;
      justify-content: space-between;
      padding: 10px 40px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav .logo {
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
    }

    nav .links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav .links a:hover {
      color: #ffa500;
    }

    nav .auth button {
      background: #ffa500;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-left: 10px;
