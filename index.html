  <title>Shreyas World - Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #1f4037, #99f2c8, #38ef7d, #11998e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 0 2rem;
      color: white;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 3px 8px rgba(0,0,0,0.5);
      animation: fadeInDown 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(-40px);
    }

    header p {
      font-size: 1.7rem;
      font-weight: 300;
      max-width: 700px;
      margin: 0 auto;
      animation: fadeInUp 2s ease-out forwards;
      opacity: 0;
      transform: translateY(40px);
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    @keyframes fadeInDown {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    nav {
      background: #004d40cc;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      font-weight: 600;
      font-size: 1.15rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 2rem;
      padding: 0.3rem 0.5rem;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: #00e6e6;
      color: #004d40;
    }

    main {
      flex: 1;
      padding: 4rem 2rem;
      background: #ffffffdd;
      max-width: 1200px;
      margin: 2rem auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    main h2 {
      color: #00796b;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .topics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .topics div {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      font-weight: bold;
      color: #00796b;
      cursor: pointer;
    }

    .topics div:hover {
      background: #e0f2f1;
      transform: translateY(-5px);
    }

    .auth {
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .auth h3 {
      color: #00796b;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
    }

    .auth button {
      width: 100%;
      padding: 1rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .auth button:hover {
      background: #004d40;
    }

    .music-player {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: rgba(0, 121, 107, 0.9);
      color: white;
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      cursor: pointer;
      z-index: 1000;
    }

    .music-player button {
      background: none;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
    }

    footer {
      background: #004d40;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.95rem;
    }

    @media (max-width: 700px) {
      header h1 {
        font-size: 3rem;
      }
      header p {
        font-size: 1.2rem;
      }
      nav a {
        margin: 0 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
