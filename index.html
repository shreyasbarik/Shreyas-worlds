<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Under Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray background for a professional look */
            font-family: 'Montserrat', sans-serif;
            color: #333; /* Darker text color for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
            border-radius: 12px;
            padding: 40px 30px;
            max-width: 450px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2); /* Softer shadow for a more subtle effect */
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 15px;
            letter-spacing: 1.2px;
            color: #2c3e50; /* Darker color for the heading */
        }

        p.message {
            font-weight: 400;
            font-size: 1.1rem;
            margin: 25px 0 30px;
            line-height: 1.5;
            color: #555; /* Slightly darker gray for the message */
        }

        .timer {
            font-weight: 600;
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.1); /* Darker background for the timer */
            border-radius: 10px;
            padding: 12px 30px;
            letter-spacing: 4px;
            user-select: none;
            font-variant-numeric: tabular-nums;
            color: #333; /* Darker text color for the timer */
            margin: 20px 0;
        }

        footer {
            margin-top: 35px;
            font-style: italic;
            font-weight: 400;
            font-size: 1.05rem;
            color: #777; /* Lighter gray for the footer */
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-live="polite">
        <h1>Website Under Maintenance</h1>
        <p class="message">
            We have successfully completed a system trial.<br />
            Our website is currently undergoing maintenance to serve you better.<br />
            Please check back shortly.
        </p>
        <div id="countdown" class="timer" aria-label="Time remaining until website is live">24:00:00</div>
        <footer>Thank you for your understanding.<br>â€” Team Shreyas World</footer>
    </div>

    <script>
        (function(){
            const countdownElem = document.getElementById('countdown');
            const HOURS_TOTAL = 24;
            const MS_IN_HOUR = 3600 * 1000;
            const MS_IN_MIN = 60 * 1000;
            const MS_IN_SEC = 1000;

            // Retrieve or set maintenance start time
            let startTime = localStorage.getItem('maintenanceStartTime');
            if (!startTime) {
                startTime = Date.now();
                localStorage.setItem('maintenanceStartTime', startTime);
            } else {
                startTime = parseInt(startTime, 10);
                if (startTime > Date.now()) {
                    startTime = Date.now();
                    localStorage.setItem('maintenanceStartTime', startTime);
                }
            }

            function padZero(num) {
                return num.toString().padStart(2, '0');
            }

            function updateTimer() {
                let elapsed = Date.now() - startTime;
                let remainingMs = HOURS_TOTAL * MS_IN_HOUR - elapsed;

                if (remainingMs <= 0) {
                    countdownElem.textContent = "00:00:00";
                    clearInterval(timerInterval);
                    return;
                }

                let hours = Math.floor(remainingMs / MS_IN_HOUR);
                remainingMs %= MS_IN_HOUR;
                let minutes = Math.floor(remainingMs / MS_IN_MIN);
                remainingMs %= MS_IN_MIN;
                let seconds = Math.floor(remainingMs / MS_IN_SEC);

                countdownElem.textContent = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
            }

            updateTimer();
            let timerInterval = setInterval(updateTimer, 1000);
        })();
    </script>
</body>
</html>
