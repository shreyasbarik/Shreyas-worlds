<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Shreyas World</title>

  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #222;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      background: rgba(0,0,0,0.8);
      position: fixed;
      width: 100%;
      top: 0; left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    nav .logo {
      color: #fff;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      cursor: pointer;
      user-select: none;
    }

      color: #fff;
      margin-left: 25px;
      font-weight: 600;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
