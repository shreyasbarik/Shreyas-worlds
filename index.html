<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shreyas World - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic reset and font */
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 15px 20px;
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #93c5fd;
    }
    .container {
      flex: 1;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
      text-align: center;
    }
    .slideshow-container {
      position: relative;
      max-width: 900px;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background: black;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 15px;
    }
    .controls button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .controls button:hover {
      background-color: #1e40af;
    }
    main h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #1e40af;
    }
    .sections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }
    .section-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
      font-weight: 600;
      cursor: pointer;
      color: #2563eb;
      transition: box-shadow 0.3s, background-color 0.3s;
      user-select: none;
    }
    .section-card:hover {
      background-color: #e0e7ff;
      box-shadow: 0 6px 12px rgb(37 99 235 / 0.3);
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
      nav a {
        margin-left: 12px;
        font-size: 0.9rem;
      }
      .controls button {
        padding: 8px 14px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div>Shreyas World</div>
  <nav>
    <a href="motivation.html">Motivation & Inspiration</a>
    <a href="skills.html">Skills & Development</a>
    <a href="art.html">Art & Drawing</a>
    <a href="comedy.html">Comedy & Jokes</a>
    <a href="quiz.html">Quiz Free</a>
    <a href="suggestions.html">Suggestions</a>
  </nav>
</header>

<div class="container">
  <div class="slideshow-container">
    <video id="slideVideo" controls preload="metadata">
      <source src="Slide Show Design/Slide1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="playPauseBtn">Pause</button>
    <button id="nextBtn">Next</button>
  </div>
</div>

<footer style="background-color:#1e40af; color:#f3f4f6; padding: 20px 10px; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 0.9rem; margin-top: auto;">
  <div style="max-width: 1200px; margin: auto; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;">
    <div>
      <strong>© 2025 Shreyas World</strong> — All Rights Reserved.
    </div>
    <div style="margin-top: 8px;">
      <a href="index.html" style="color: #f3f4f6; margin: 0 12px; text-decoration: none;">Home</a>
      <a href="motivation.html" style="color: #f3f4f6; margin: 0 12px; text-decoration: none;">Motivation</a>
      <a href="skills.html" style="color: #f3f4f6; margin: 0 12px; text-decoration: none;">Skills</a>
      <a href="art.html" style="color: #f3f4f6; margin: 0 12px; text-decoration: none;">Art & Drawing</a>
      <a href="comedy.html" style="color: #f3f4f6; margin: 0 12px; text-decoration: none;">Comedy</a>

    </div>
  </div>
  <div style="margin-top: 10px; font-size: 0.8rem; color: #93c5fd;">
    Built with ❤️ by Shreyas
  </div>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  // Your Firebase config here (replace with your values)
  const firebaseConfig = {
    apiKey: "AIzaSyBYEol3wDIUihPTLaM1EjqVkpvjvJ-1_O4",
    authDomain: "my-website-backend-957db.firebaseapp.com",
    projectId: "my-website-backend-957db",
    storageBucket: "my-website-backend-957db.appspot.com",
    messagingSenderId: "75667291929",
    appId: "1:75667291929:web:10878882c9c30574144f88"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Redirect to login page if not logged in
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  // Slideshow videos array
  const videos = [
    "Slide Show Design/Slide1.mp4",
    "Slide Show Design/Slide2.mp4",
    "Slide Show Design/Slide3.mp4"
  ];
  let currentIndex = 0;

  const videoElement = document.getElementById("slideVideo");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  // Load video by index
  function loadVideo(index) {
    videoElement.src = videos[index];
    videoElement.load();
    videoElement.play();
    playPauseBtn.textContent = "Pause";
  }

  // Next video
  function nextVideo() {
    currentIndex = (currentIndex + 1) % videos.length;
    loadVideo(currentIndex);
  }

  // Previous video
  function prevVideo() {
    currentIndex = (currentIndex - 1 + videos.length) % videos.length;
    loadVideo(currentIndex);
  }

  // Play/Pause toggle
  function togglePlayPause() {
    if (videoElement.paused) {
      videoElement.play();
      playPauseBtn.textContent = "Pause";
    } else {
      videoElement.pause();
      playPauseBtn.textContent = "Play";
    }
  }

  // Auto-next when video ends
  videoElement.addEventListener("ended", nextVideo);

  // Button event listeners
  prevBtn.addEventListener("click", prevVideo);
  nextBtn.addEventListener("click", nextVideo);
  playPauseBtn.addEventListener("click", togglePlayPause);

  // Initialize
  loadVideo(currentIndex);
</script>

</body>
</html>
