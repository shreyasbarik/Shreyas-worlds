
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Shreyas World â€” motivation, coding, self-growth.">
  <title>Shreyas World</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      color: #333;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    header video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }

    header .overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      margin-bottom: 10px;
      animation: fadeInDown 1.5s ease-out;
    }

    header p {
      font-size: 1.5em;
      font-weight: 300;
      animation: fadeInUp 2s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00e6e6;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 2.6em;
      color: #00796b;
      margin-bottom: 40px;
    }

    .topics {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .topics div {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      min-width: 200px;
      font-weight: 600;
      font-size: 1.1em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .topics div:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .contact-form input, .contact-form textarea {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #005f4f;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5em;
      }

      header p {
        font-size: 1.2em;
      }

      .topics div {
        min-width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <video src="your-video.mp4" autoplay muted loop></video>
    <div class="overlay">
      <h1>Welcome to Shreyas World</h1>
      <p>Your journey to motivation and self-growth starts here.</p>
    </div>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#topics">Topics</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="section" id="about">
    <h2>About Us</h2>
    <p>Learn more about our mission and vision.</p>
  </div>
  <div class="section" id="topics">
    <h2>Topics</h2>
    <div class="topics">
      <div>Motivation</div>
      <div>Coding</div>
      <div>Self-Growth</div>
    </div>
  </div>
  <div class="section" id="contact">
    <h2>Contact Us</h2>
    <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 Shreyas World. All rights reserved.</p>
    <div>
      <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a> |
      <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a> |
      <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
    </div>
  </footer>
</body>
</html>
