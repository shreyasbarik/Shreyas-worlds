<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CraftVibe - Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="video-reactions.js"></script>
</head>
<body>
  <header class="top-nav">
    <nav>
      <a href="index.html" class="logo">Shreyas World</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main class="video-page">
    <h1>CraftVibe Motivational Videos</h1>
    <section class="video-list">
      <!-- Video #1 -->
      <article class="video-item" data-videoid="craftvibe_skills1">
        <video
          controls
          muted
          autoplay
          loop
          playsinline
          preload="auto"
          src="CraftVibe video/Skills1.mp4"
          class="video-player"
        ></video>
        <div class="video-description">
          <h2>Skills Motivation 1</h2>
          <p>Motivational speech in Hindi & English.</p>
        </div>
        <div class="emoji-reactions">
          <button class="emoji-btn" data-reaction="like" aria-label="Like">👍</button>
          <button class="emoji-btn" data-reaction="dislike" aria-label="Dislike">👎</button>
          <button class="emoji-btn" data-reaction="heart" aria-label="Heart">❤️</button>
          <span class="reaction-count" data-reaction="like">0</span>
          <span class="reaction-count" data-reaction="dislike">0</span>
          <span class="reaction-count" data-reaction="heart">0</span>
        </div>
      </article>

      <!-- Video #2 -->
      <article class="video-item" data-videoid="craftvibe_skills2">
        <video
          controls
          muted
          autoplay
          loop
          playsinline
          preload="auto"
          src="CraftVibe video/Skills2.mp4"
          class="video-player"
        ></video>
        <div class="video-description">
          <h2>Skills Motivation 2</h2>
          <p>Motivational speech in Hindi & English.</p>
        </div>
        <div class="emoji-reactions">
          <button class="emoji-btn" data-reaction="like" aria-label="Like">👍</button>
          <button class="emoji-btn" data-reaction="dislike" aria-label="Dislike">👎</button>
          <button class="emoji-btn" data-reaction="heart" aria-label="Heart">❤️</button>
          <span class="reaction-count" data-reaction="like">0</span>
          <span class="reaction-count" data-reaction="dislike">0</span>
          <span class="reaction-count" data-reaction="heart">0</span>
        </div>
      </article>

      <!-- Video #3 -->
      <article class="video-item" data-videoid="craftvibe_skills3">
        <video
          controls
          muted
          autoplay
          loop
          playsinline
          preload="auto"
          src="CraftVibe video/Skills3.mp4"
          class="video-player"
        ></video>
        <div class="video-description">
          <h2>Skills Motivation 3</h2>
          <p>Motivational speech in Hindi & English.</p>
        </div>
        <div class="emoji-reactions">
          <button class="emoji-btn" data-reaction="like" aria-label="Like">👍</button>
          <button class="emoji-btn" data-reaction="dislike" aria-label="Dislike">👎</button>
          <button class="emoji-btn" data-reaction="heart" aria-label="Heart">❤️</button>
          <span class="reaction-count" data-reaction="like">0</span>
          <span class="reaction-count" data-reaction="dislike">0</span>
          <span class="reaction-count" data-reaction="heart">0</span>
        </div>
      </article>
    </section>
  </main>

  <script>
    // Initialize emoji reactions for all videos on this page
    document.addEventListener('DOMContentLoaded', () => {
      import('./video-reactions.js').then(module => {
        module.initVideoReactions();
      });
    });
  </script>
</body>
</html>
