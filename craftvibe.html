<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CraftVibe | Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="apple-icon.png" />
</head>
<body>

  <header class="site-header">
    <h1>ğŸ¨ CraftVibe: Skill Boosting Videos</h1>
    <a href="index.html" class="back-home">â† Home</a>
  </header>

  <main id="video-list" class="video-section">
    <!-- Videos will be dynamically injected here by script.js -->
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { db, auth } from './firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import {
      collection, doc, getDoc, setDoc, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const videoList = document.getElementById('video-list');

    const videos = [
      { id: 'skills1', file: 'Skills1.mp4', title: 'Skill Session 1', lang: 'English & Hindi' },
      { id: 'skills2', file: 'Skills2.mp4', title: 'Skill Session 2', lang: 'English & Hindi' },
      { id: 'skills3', file: 'Skills3.mp4', title: 'Skill Session 3', lang: 'English & Hindi' },
    ];

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      renderVideos();
    });

    function renderVideos() {
      videos.forEach((video) => {
        const container = document.createElement('div');
        container.className = 'video-card';

        container.innerHTML = `
          <video src="CraftVibe video/${video.file}" controls muted loop></video>
          <h2>${video.title}</h2>
          <p class="video-lang">ğŸ”Š ${video.lang} Motivational Tips</p>
          <div class="reactions">
            <button data-video="${video.id}" data-reaction="like">ğŸ‘</button>
            <button data-video="${video.id}" data-reaction="heart">â¤ï¸</button>
            <button data-video="${video.id}" data-reaction="dislike">ğŸ‘</button>
            <div class="admin-reactions" id="counts-${video.id}"></div>
          </div>
        `;

        videoList.appendChild(container);
      });

      document.querySelectorAll('.reactions button').forEach((btn) => {
        btn.addEventListener('click', async (e) => {
          const vid = e.target.dataset.video;
          const reaction = e.target.dataset.reaction;

          if (!currentUser) {
            alert('Please log in to react.');
            return;
          }

          const userReactionRef = doc(db, `videos/${vid}/reactions`, currentUser.uid);
          const userSnap = await getDoc(userReactionRef);

          if (!userSnap.exists()) {
            await setDoc(userReactionRef, { [reaction]: true });

            const countRef = doc(db, `videos/${vid}/reactionCounts`);
            await updateDoc(countRef, {
              [reaction]: increment(1)
            }).catch(async () => {
              await setDoc(countRef, { like: 0, heart: 0, dislike: 0, [reaction]: 1 });
            });
          } else {
            alert('You already reacted to this video!');
          }
        });
      });

      if (currentUser?.email === "shreyascreative59@gmil.com") {
        videos.forEach(async (v) => {
          const countRef = doc(db, `videos/${v.id}/reactionCounts`);
          const snap = await getDoc(countRef);
          const el = document.getElementById(`counts-${v.id}`);
          if (snap.exists()) {
            const data = snap.data();
            el.innerHTML = `ğŸ‘ ${data.like || 0} â¤ï¸ ${data.heart || 0} ğŸ‘ ${data.dislike || 0}`;
          }
        });
      }
    }
  </script>

</body>
</html>
