<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shreyas World - Class 10 Science Quizzes</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    font-size: 2em;
    font-weight: bold;
    margin: 20px 0;
    color: #1db954;
  }
  #quizSelector {
    margin-bottom: 30px;
  }
  select {
    font-size: 1.1em;
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #222;
    color: #eee;
  }
  main {
    max-width: 700px;
    width: 100%;
    background: #222;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px #1db954;
  }
  .question-count {
    font-weight: bold;
    margin-bottom: 10px;
  }
  .question-text {
    font-size: 1.3em;
    margin-bottom: 20px;
  }
  .options {
    list-style: none;
    padding: 0;
    margin: 0 0 30px 0;
  }
  .options li {
    background: #333;
    margin-bottom: 12px;
    padding: 12px 18px;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .options li:hover {
    background: #1db954;
    color: black;
  }
  .options li.selected {
    background: #1db954;
    color: black;
    font-weight: bold;
  }
  .btns {
    display: flex;
    justify-content: space-between;
  }
  button {
    background: #1db954;
    color: black;
    border: none;
    padding: 12px 25px;
    font-size: 1em;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #17a247;
  }
  .timer {
    font-weight: bold;
    font-size: 1.2em;
    margin-bottom: 20px;
    text-align: center;
    color: #ff6666;
  }
  .result {
    text-align: center;
    font-size: 1.5em;
    margin-top: 30px;
    background: #1db954;
    color: black;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px #1db954;
  }
  .btn-back-home {
    margin-top: 30px;
    text-align: center;
  }
  .btn-back-home a {
    color: #1db954;
    font-weight: bold;
    text-decoration: none;
    font-size: 1.2em;
  }
  .btn-back-home a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<header>CBSE Class 10 Science Quizzes</header>

<div id="quizSelector">
  <label for="quizSelect" style="font-size:1.2em; margin-right:10px;">Select Quiz:</label>
  <select id="quizSelect">
    <option value="">--Choose Quiz--</option>
    <option value="0">Quiz 1</option>
    <option value="1">Quiz 2</option>
    <option value="2">Quiz 3</option>
    <option value="3">Quiz 4</option>
    <option value="4">Quiz 5</option>
    <option value="5">Quiz 6</option>
    <option value="6">Quiz 7</option>
    <option value="7">Quiz 8</option>
    <option value="8">Quiz 9</option>
    <option value="9">Quiz 10</option>
  </select>
</div>

<main id="quizArea" style="display:none;">
  <div class="timer" id="timer">Time Left: 60s</div>
  <div class="question-count" id="questionCount">Question 1 of 10</div>
  <div class="question-text" id="questionText">Loading question...</div>
  <ul class="options" id="optionsList"></ul>
  <div class="btns">
    <button id="prevBtn" disabled>Previous</button>
    <button id="nextBtn">Next</button>
  </div>
  <div id="result" class="result" style="display:none;"></div>
  <div class="btn-back-home" style="display:none;" id="backHome">
    <a href="../index.html">⬅ Back to Home</a>
  </div>
</main>

<script>
  // Sample questions for 10 quizzes, 10 questions each (simple example questions)
  // You can replace these with actual CBSE questions

  const allQuizzes = [
    // Quiz 1
    [
      {question: "What is H2O?", options: ["Water", "Oxygen", "Hydrogen", "Carbon dioxide"], answer: 0},
      {question: "Powerhouse of the cell is?", options: ["Nucleus", "Mitochondria", "Ribosome", "Chloroplast"], answer: 1},
      {question: "Unit of current is?", options: ["Volt", "Ohm", "Ampere", "Watt"], answer: 2},
      {question: "Photosynthesis releases?", options: ["Oxygen", "CO2", "Nitrogen", "Hydrogen"], answer: 0},
      {question: "Speed of light?", options: ["3x10^8 m/s", "3x10^6 m/s", "3x10^4 m/s", "3x10^5 m/s"], answer: 0},
      {question: "Mercury is?", options: ["Liquid metal", "Solid metal", "Gas", "Non-metal"], answer: 0},
      {question: "pH of pure water?", options: ["7", "0", "14", "1"], answer: 0},
      {question: "Force keeping planets in orbit?", options: ["Magnetic", "Electrostatic", "Gravitational", "Nuclear"], answer: 2},
      {question: "Vitamin from sunlight?", options: ["A", "B12", "C", "D"], answer: 3},
      {question: "Boiling point of water?", options: ["90°C", "100°C", "80°C", "120°C"], answer: 1}
    ],
    // Quiz 2
    [
      {question: "What is the chemical formula of salt?", options: ["NaCl", "H2O", "CO2", "C6H12O6"], answer: 0},
      {question: "The basic unit of life?", options: ["Atom", "Cell", "Molecule", "Organ"], answer: 1},
      {question: "What is velocity?", options: ["Speed in a direction", "Speed", "Distance", "Time"], answer: 0},
      {question: "What type of bond is in H2O?", options: ["Ionic", "Covalent", "Metallic", "Hydrogen"], answer: 1},
      {question: "What is an acid?", options: ["pH<7", "pH>7", "pH=7", "None"], answer: 0},
      {question: "The center of atom?", options: ["Electron", "Neutron", "Nucleus", "Proton"], answer: 2},
      {question: "Friction opposes?", options: ["Motion", "Force", "Energy", "Power"], answer: 0},
      {question: "Sound travels fastest in?", options: ["Air", "Vacuum", "Water", "Steel"], answer: 3},
      {question: "Chemical change example?", options: ["Rusting", "Melting", "Boiling", "Freezing"], answer: 0},
      {question: "Formula for speed?", options: ["Distance/Time", "Time/Distance", "Force/Area", "Mass x Acceleration"], answer: 0}
    ],
    // Quiz 3 - to Quiz 10: (You can duplicate Quiz1 or Quiz2 or create more)
    [
      {question: "What gas do plants need?", options: ["Oxygen", "Carbon dioxide", "Nitrogen", "Hydrogen"], answer: 1},
      {question: "Human blood group not present?", options: ["A", "B", "C", "O"], answer: 2},
      {question: "The SI unit of energy?", options: ["Joule", "Watt", "Newton", "Calorie"], answer: 0},
      {question: "Boiling point of ethanol?", options: ["78°C", "100°C", "90°C", "110°C"], answer: 0},
      {question: "Electric current unit?", options: ["Volt", "Ohm", "Ampere", "Watt"], answer: 2},
      {question: "Which organ produces insulin?", options: ["Liver", "Pancreas", "Kidney", "Heart"], answer: 1},
      {question: "Green pigment in plants?", options: ["Chlorophyll", "Hemoglobin", "Melanin", "Carotene"], answer: 0},
      {question: "Chemical formula of glucose?", options: ["C6H12O6", "CO2", "H2O", "NaCl"], answer: 0},
      {question: "Speed of sound?", options: ["343 m/s", "300 m/s", "150 m/s", "100 m/s"], answer: 0},
      {question: "Force formula?", options: ["Mass x Acceleration", "Mass / Acceleration", "Mass + Acceleration", "Mass - Acceleration"], answer: 0}
    ],
    // Quiz 4
    [
      {question: "The unit of force?", options: ["Newton", "Joule", "Watt", "Pascal"], answer: 0},
      {question: "Electric resistance unit?", options: ["Ohm", "Volt", "Ampere", "Watt"], answer: 0},
      {question: "What is DNA?", options: ["Protein", "Nucleic Acid", "Carbohydrate", "Lipid"], answer: 1},
      {question: "What gas causes global warming?", options: ["Oxygen", "Carbon dioxide", "Nitrogen", "Argon"], answer: 1},
      {question: "Solar system's center?", options: ["Earth", "Moon", "Sun", "Mars"], answer: 2},
      {question: "What causes tides?", options: ["Sun", "Moon's gravity", "Earth's rotation", "Wind"], answer: 1},
      {question: "Fuels are?", options: ["Carbohydrates", "Hydrocarbons", "Proteins", "Lipids"], answer: 1},
      {question: "pH of lemon juice?", options: ["2", "7", "12", "9"], answer: 0},
      {question: "What is alloy?", options: ["Pure metal", "Mixture of metals", "Acid", "Salt"], answer: 1},
      {question: "Chemical formula of water?", options: ["H2O", "CO2", "O2", "N2"], answer: 0}
    ],
    // Quiz 5 to 10 can be repetitions or same structure with slight changes
    // For simplicity, let's duplicate quiz 1 for quizzes 5-10
  ];

  for(let i=4; i<10; i++){
    allQuizzes[i] = allQuizzes[0];
  }

  const quizSelect = document.getElementById('quizSelect');
  const quizArea = document.getElementById('quizArea');
  const timerEl = document.getElementById('timer');
  const questionCountEl = document.getElementById('questionCount');
  const questionTextEl = document.getElementById('questionText');
  const optionsListEl = document.getElementById('optionsList');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const resultEl = document.getElementById('result');
  const backHomeEl = document.getElementById('backHome');

  let currentQuizIndex = null;
  let currentQuestionIndex = 0;
  let selectedAnswers = [];
  let timer;
  let timeLeft = 60;

  quizSelect.addEventListener('change', () => {
    const val = quizSelect.value;
    if(val === ""){
      quizArea.style.display = "none";
      return;
    }
    currentQuizIndex = parseInt(val);
    startQuiz();
  });

  prevBtn.addEventListener('click', () => {
    saveAnswer();
    if(currentQuestionIndex > 0){
      currentQuestionIndex--;
      showQuestion();
    }
  });

  nextBtn.addEventListener('click', () => {
    if(!isOptionSelected()){
      alert("Please select an option before proceeding.");
      return;
    }
    saveAnswer();
    if(currentQuestionIndex < 9){
      currentQuestionIndex++;
      showQuestion();
    } else {
      endQuiz();
    }
  });

  function startQuiz(){
    selectedAnswers = Array(10).fill(null);
    currentQuestionIndex = 0;
    quizArea.style.display = "block";
    resultEl.style.display = "none";
    backHomeEl.style.display = "none";
    prevBtn.disabled = true;
    nextBtn.textContent = "Next";
    showQuestion();
  }

  function showQuestion(){
    clearInterval(timer);
    timeLeft = 60;
    timerEl.textContent = `Time Left: ${timeLeft}s`;
    timer = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `Time Left: ${timeLeft}s`;
      if(timeLeft <= 0){
        clearInterval(timer);
        alert("Time's up! Moving to next question.");
        if(!isOptionSelected()){
          selectedAnswers[currentQuestionIndex] = null; // no answer selected
        }
        if(currentQuestionIndex < 9){
          currentQuestionIndex++;
          showQuestion();
        } else {
          endQuiz();
        }
      }
    }, 1000);

    const quiz = allQuizzes[currentQuizIndex];
    const q = quiz[currentQuestionIndex];
    questionCountEl.textContent = `Question ${currentQuestionIndex + 1} of 10`;
    questionTextEl.textContent = q.question;

    // Render options
    optionsListEl.innerHTML = '';
    q.options.forEach((opt, i) => {
      const li = document.createElement('li');
      li.textContent = opt;
      li.dataset.index = i;
      if(selectedAnswers[currentQuestionIndex] === i) {
        li.classList.add('selected');
      }
      li.onclick = () => {
        clearSelection();
        li.classList.add('selected');
      };
      optionsListEl.appendChild(li);
    });

    prevBtn.disabled = (currentQuestionIndex === 0);
    nextBtn.textContent = (currentQuestionIndex === 9) ? "Submit" : "Next";
  }

  function clearSelection(){
    const options = optionsListEl.querySelectorAll('li');
    options.forEach(opt => opt.classList.remove('selected'));
  }

  function isOptionSelected(){
    return optionsListEl.querySelector('li.selected') !== null;
  }

  function saveAnswer(){
    const selected = optionsListEl.querySelector('li.selected');
    if(selected){
      selectedAnswers[currentQuestionIndex] = parseInt(selected.dataset.index);
    }
  }

  function endQuiz(){
    clearInterval(timer);
    saveAnswer();

    let score = 0;
    const quiz = allQuizzes[currentQuizIndex];
    for(let i=0; i<10; i++){
      if(selectedAnswers[i] === quiz[i].answer){
        score++;
      }
    }
    quizArea.style.display = "none";
    resultEl.style.display = "block";
    backHomeEl.style.display = "block";
    resultEl.textContent = `Your score is ${score} out of 10.`;

    // Scroll to top for better UX
    window.scrollTo(0, 0);
  }

</script>
</body>
</html>
