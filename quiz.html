<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shreyas World - CBSE Science Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">Shreyas World</div>
  </header>

  <main>
    <section class="quiz-select-section" style="padding: 1rem; max-width: 600px; margin: auto;">
      <h2>Select Quiz</h2>
      <select id="quiz-select" aria-label="Select Quiz" style="width: 100%; padding: 0.5rem; font-size: 1rem;">
        <option value="" disabled selected>Select a quiz</option>
      </select>
    </section>

    <section id="quiz-container" style="display:none; max-width: 700px; margin: 2rem auto; padding: 1rem;">
      <div id="timer" style="font-weight: 700; font-size: 1.2rem; margin-bottom: 1rem; color: var(--accent-color);"></div>
      <div id="question" style="font-size: 1.3rem; margin-bottom: 1rem;"></div>
      <div id="options" style="display: flex; flex-direction: column; gap: 0.5rem;"></div>
      <button id="next-btn" disabled style="margin-top: 1rem; padding: 0.7rem 1.5rem; font-size: 1rem; background-color: var(--accent-color); color: white; border: none; border-radius: 5px; cursor: pointer;">Next</button>
    </section>

    <section id="result" style="display:none; text-align: center; margin-top: 3rem;">
      <h2>Your Score: <span id="score"></span></h2>
      <button id="restart-btn" style="margin-top: 1rem; padding: 0.7rem 1.5rem; font-size: 1rem; background-color: var(--accent-color); color: white; border: none; border-radius: 5px; cursor: pointer;">Restart Quiz</button>
    </section>
  </main>

  <script type="module" src="quiz.js"></script>
</body>
</html>
