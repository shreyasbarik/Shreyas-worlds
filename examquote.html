<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Quote | Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Inline styles for examquote page specifics */

    body {
      background: #f5f5f7;
      font-family: 'SF Pro', sans-serif;
      margin: 0;
      padding: 2rem;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #000;
      user-select: none;
    }

    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #0071e3; /* Apple Blue */
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .pdf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 2rem;
    }

    .pdf-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgb(0 0 0 / 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .pdf-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 50px rgb(0 0 0 / 0.15);
    }

    .pdf-thumb {
      height: 180px;
      background: #e5e5e7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: #0071e3;
    }

    .pdf-info {
      padding: 1rem 1.5rem 2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .pdf-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #111;
      min-height: 3rem;
    }

    .pdf-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    .btn {
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background: #0071e3;
      color: white;
      box-shadow: 0 4px 12px rgb(0 113 227 / 0.4);
      user-select: none;
    }

    .btn:hover {
      background: #005bb5;
      box-shadow: 0 6px 20px rgb(0 91 181 / 0.6);
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
        text-align: center;
      }

      .pdf-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">üçé Shreyas World</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>
</header>

<main>
  <h1>üìÑ Exam Quote Resources</h1>
  <p style="color:#555; max-width: 700px; margin-bottom: 2rem;">
    Download or view important exam PDFs with ease. Stay prepared and inspired with our curated quotes and resources.
  </p>

  <div class="pdf-grid" id="pdfGrid">
    <!-- PDF cards will be injected here by script -->
  </div>
</main>

<script>
  // PDF data - replace filenames as needed
  const pdfFiles = [
    { id: 'pdf1', title: 'Exam Quote - Volume 1', filename: 'Exam Quote/pdf1.pdf' },
    { id: 'pdf2', title: 'Exam Quote - Volume 2', filename: 'Exam Quote/pdf2.pdf' },
    { id: 'pdf3', title: 'Exam Quote - Volume 3', filename: 'Exam Quote/pdf3.pdf' },
    { id: 'pdf4', title: 'Exam Quote - Volume 4', filename: 'Exam Quote/pdf4.pdf' }
  ];

  const pdfGrid = document.getElementById('pdfGrid');

  pdfFiles.forEach(pdf => {
    const card = document.createElement('div');
    card.className = 'pdf-card';

    card.innerHTML = `
      <div class="pdf-thumb" aria-label="PDF Document Icon">üìÑ</div>
      <div class="pdf-info">
        <div class="pdf-title">${pdf.title}</div>
        <div class="pdf-buttons">
          <a class="btn" href="${pdf.filename}" target="_blank" rel="noopener noreferrer" download>Download</a>
          <a class="btn" href="${pdf.filename}" target="_blank" rel="noopener noreferrer">View</a>
        </div>
      </div>
    `;

    pdfGrid.appendChild(card);
  });
</script>

</body>
</html>
