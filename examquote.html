<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Quote PDFs | Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 1rem;
      color: #000;
      min-height: 100vh;
    }
    header {
      background: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    .pdf-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .pdf-embed {
      width: 100%;
      height: 320px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      border: 1px solid #ddd;
      margin-bottom: 1rem;
    }
    .download-btn {
      background: #0071e3;
      color: #fff;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <header>Exam Quote PDFs ðŸ“š</header>
  <main>
    <section class="pdf-card">
      <embed src="Exam Quote/pdf1.pdf" type="application/pdf" class="pdf-embed" />
      <a href="Exam Quote/pdf1.pdf" download class="download-btn" aria-label="Download PDF 1">Download PDF 1</a>
    </section>

    <section class="pdf-card">
      <embed src="Exam Quote/pdf2.pdf" type="application/pdf" class="pdf-embed" />
      <a href="Exam Quote/pdf2.pdf" download class="download-btn" aria-label="Download PDF 2">Download PDF 2</a>
    </section>

    <section class="pdf-card">
      <embed src="Exam Quote/pdf3.pdf" type="application/pdf" class="pdf-embed" />
      <a href="Exam Quote/pdf3.pdf" download class="download-btn" aria-label="Download PDF 3">Download PDF 3</a>
    </section>

    <section class="pdf-card">
      <embed src="Exam Quote/pdf4.pdf" type="application/pdf" class="pdf-embed" />
      <a href="Exam Quote/pdf4.pdf" download class="download-btn" aria-label="Download PDF 4">Download PDF 4</a>
    </section>
  </main>
</body>
</html>
