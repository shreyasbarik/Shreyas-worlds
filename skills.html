<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills & Development | Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      text-align: center;
    }
    header {
      background-color: #1e293b;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
    }
    video {
      width: 95%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
    .note {
      padding: 10px 20px;
      max-width: 600px;
      margin: 10px auto;
      background: #e0f2fe;
      border-radius: 8px;
      color: #0f172a;
    }
    .back {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Skills & Development</header>

<video id="skillsVideo" controls></video>
<div class="note" id="noteBox"></div>

<a href="index.html" class="back">‚Üê Back to Home</a>

<script>
  const videos = [
    { file: "Skills.Development video/Skills1.mp4", note: "Learn time management: Organize your tasks daily to increase productivity." },
    { file: "Skills.Development video/Skills2.mp4", note: "Communication is key: Practice clear and effective speaking." },
    { file: "Skills.Development video/Skills3.mp4", note: "Problem solving: Always think of multiple solutions before acting." }
  ];

  let currentIndex = 0;
  const videoEl = document.getElementById("skillsVideo");
  const noteBox = document.getElementById("noteBox");

  // Load first video and note on page load
  function loadVideo(index) {
    if (index >= videos.length) {
      noteBox.innerText = "You've completed all skill videos. Now apply them in real life!";
      videoEl.style.display = "none";
      return;
    }
    videoEl.src = videos[index].file;
    noteBox.innerText = videos[index].note;
  }

  loadVideo(currentIndex);

  // Listen to manual video ended event - user can press "Next" button to go next video (optional)
</script>

</body>
</html>
