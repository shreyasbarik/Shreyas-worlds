    header {
      padding: 1rem 0;

    .video-section {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;

      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 1rem 1.5rem 2rem;
    }

    video {
      width: 100%;
      border-radius: 14px;
      background: #000;
      outline: none;
    }

    .description {

      text-align: center;
    }

    .emoji-reactions {
      margin-top: 1rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .emoji-btn {
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .emoji-btn:active {
      transform: scale(1.3);
    }

    @media (max-width: 500px) {
      .video-section {
        margin: 1rem 0.5rem;
        padding: 1rem;
      }
    }
  </style>
