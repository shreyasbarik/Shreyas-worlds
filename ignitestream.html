<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IgniteStream | Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="apple-icon.png" />
</head>
<body>

  <header class="site-header">
    <h1>🔥 IgniteStream: Motivational Videos</h1>
    <a href="index.html" class="back-home">← Home</a>
  </header>

  <main id="video-list" class="video-section">
    <!-- Videos will be dynamically injected here by script.js -->
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { db, auth } from './firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import {
      doc, getDoc, setDoc, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const videoList = document.getElementById('video-list');

    const videos = [
      {
        id: 'motivation1',
        file: 'Motivation1.mp4',
        title: 'Motivational Speech 1',
        lang: 'English & Hindi',
        speechEn: 'Believe in yourself and all that you are. Know that there is something inside you that is greater than any obstacle.',
        speechHi: 'खुद पर विश्वास रखें और जो आप हैं उस पर गर्व करें। जान लें कि आपके अंदर कुछ ऐसा है जो किसी भी बाधा से बड़ा है।'
      },
      {
        id: 'motivation2',
        file: 'Motivation2.mp4',
        title: 'Motivational Speech 2',
        lang: 'English & Hindi',
        speechEn: 'Success is not final, failure is not fatal: It is the courage to continue that counts.',
        speechHi: 'सफलता अंतिम नहीं है, असफलता जानलेवा नहीं है: जो मायने रखता है वह जारी रखने का साहस है।'
      },
      {
        id: 'motivation3',
        file: 'Motivation3.mp4',
        title: 'Motivational Speech 3',
        lang: 'English & Hindi',
        speechEn: 'Your limitation—it’s only your imagination.',
        speechHi: 'आपकी सीमा—यह केवल आपकी कल्पना है।'
      },
      {
        id: 'motivation4',
        file: 'Motivation4.mp4',
        title: 'Motivational Speech 4',
        lang: 'English & Hindi',
        speechEn: 'Push yourself, because no one else is going to do it for you.',
        speechHi: 'खुद को प्रेरित करें, क्योंकि कोई और आपके लिए ऐसा नहीं करेगा।'
      }
    ];

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      renderVideos();
    });

    function renderVideos() {
      videoList.innerHTML = '';

      videos.forEach((video) => {
        const container = document.createElement('div');
        container.className = 'video-card';

        container.innerHTML = `
          <video src="IgniteStream videos/${video.file}" controls muted loop></video>
          <h2>${video.title}</h2>
          <p class="video-lang">🔊 ${video.lang} Motivational Speech</p>
          <p><strong>English:</strong> ${video.speechEn}</p>
          <p><strong>Hindi:</strong> ${video.speechHi}</p>
          <div class="reactions">
            <button data-video="${video.id}" data-reaction="like">👍</button>
            <button data-video="${video.id}" data-reaction="heart">❤️</button>
            <button data-video="${video.id}" data-reaction="dislike">👎</button>
            <div class="admin-reactions" id="counts-${video.id}"></div>
          </div>
        `;

        videoList.appendChild(container);
      });

      document.querySelectorAll('.reactions button').forEach((btn) => {
        btn.addEventListener('click', async (e) => {
          const vid = e.target.dataset.video;
          const reaction = e.target.dataset.reaction;

          if (!currentUser) {
            alert('Please log in to react.');
            return;
          }

          const userReactionRef = doc(db, `videos/${vid}/reactions`, currentUser.uid);
          const userSnap = await getDoc(userReactionRef);

          if (!userSnap.exists()) {
            await setDoc(userReactionRef, { [reaction]: true });

            const countRef = doc(db, `videos/${vid}/reactionCounts`);
            await updateDoc(countRef, {
              [reaction]: increment(1)
            }).catch(async () => {
              await setDoc(countRef, { like: 0, heart: 0, dislike: 0, [reaction]: 1 });
            });
            updateReactionCounts();
          } else {
            alert('You already reacted to this video!');
          }
        });
      });

      if (currentUser?.email === "shreyascreative59@gmil.com") {
        videos.forEach(async (v) => {
          const countRef = doc(db, `videos/${v.id}/reactionCounts`);
          const snap = await getDoc(countRef);
          const el = document.getElementById(`counts-${v.id}`);
          if (snap.exists()) {
            const data = snap.data();
            el.innerHTML = `👍 ${data.like || 0} ❤️ ${data.heart || 0} 👎 ${data.dislike || 0}`;
          }
        });
      }
    }

    async function updateReactionCounts() {
      if (currentUser?.email === "shreyascreative59@gmil.com") {
        for (const video of videos) {
          const countRef = doc(db, `videos/${video.id}/reactionCounts`);
          const snap = await getDoc(countRef);
          const el = document.getElementById(`counts-${video.id}`);
          if (snap.exists()) {
            const data = snap.data();
            el.innerHTML = `👍 ${data.like || 0} ❤️ ${data.heart || 0} 👎 ${data.dislike || 0}`;
          }
        }
      }
    }
  </script>

</body>
</html>
