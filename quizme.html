<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quize Me | Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="apple-icon.png" />
</head>
<body>
  <header class="site-header">
    <nav class="quiz-nav">
      <h1>ðŸ§ª Quize Me</h1>
      <div class="quiz-subject-select">
        <label for="subjectSelect">Select Subject:</label>
        <select id="subjectSelect" aria-label="Select Quiz Subject">
          <option value="" disabled selected>Choose a subject</option>
          <option value="physics1">Physics Quiz 1</option>
          <option value="physics2">Physics Quiz 2</option>
          <option value="chemistry1">Chemistry Quiz 1</option>
          <option value="chemistry2">Chemistry Quiz 2</option>
          <option value="biology1">Biology Quiz 1</option>
        </select>
        <button id="startQuizBtn" disabled>Start Quiz</button>
      </div>
    </nav>
  </header>

  <main class="quiz-container">
    <div id="quizContent" class="hidden">
      <div class="quiz-timer">
        Time Left: <span id="timer">60</span> seconds
      </div>
      <div id="questionBox" class="question-box"></div>
      <ul id="optionsList" class="options-list"></ul>
      <button id="nextBtn" disabled>Next</button>
    </div>

    <div id="resultBox" class="hidden">
      <h2>Your Score: <span id="score"></span> / 15</h2>
      <p id="motivationalMsg"></p>
      <button id="restartBtn">Restart Quiz</button>
    </div>
  </main>

  <script src="quizme.js" type="module"></script>
</body>
</html>
