<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuizMe | Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 2rem;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
      user-select: none;
    }

    header .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #000;
    }

    header nav a {
      margin-left: 1.5rem;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #0071e3;
    }

    main {
      flex-grow: 1;
      max-width: 700px;
      margin: 2rem auto 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    h1 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #quiz-selector {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    select {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    #quiz-container {
      display: none;
      margin-top: 1rem;
    }

    #question-number {
      font-weight: 600;
      margin-bottom: 0.4rem;
      font-size: 1.1rem;
    }

    #question-text {
      font-size: 1.25rem;
      margin-bottom: 1.2rem;
      min-height: 80px;
    }

    .choices {
      list-style: none;
      padding: 0;
      margin: 0 0 1.5rem 0;
    }

    .choices li {
      background: #f0f0f5;
      border-radius: 10px;
      margin-bottom: 0.8rem;
      padding: 0.8rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .choices li:hover {
      background: #dceeff;
    }

    .choices li.selected {
      background: #0071e3;
      color: white;
      pointer-events: none;
    }

    #timer {
      font-weight: 700;
      font-size: 1.1rem;
      color: #0071e3;
      margin-bottom: 1.5rem;
      text-align: right;
      user-select: none;
    }

    #next-btn {
      background: #0071e3;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      float: right;
      user-select: none;
      transition: background-color 0.3s ease;
      display: none;
    }

    #next-btn:hover:not(:disabled) {
      background: #005bb5;
    }

    #next-btn:disabled {
      background: #aac8f5;
      cursor: not-allowed;
    }

    #result {
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      margin-top: 2rem;
      user-select: none;
    }

    #restart-btn {
      margin-top: 2rem;
      display: block;
      background: #0071e3;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }

    #restart-btn:hover {
      background: #005bb5;
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem 1rem 2rem 1rem;
      }
      #next-btn {
        width: 100%;
        float: none;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo">üçé Shreyas World</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>
</header>

<main>
  <h1>QuizMe - Test Your Knowledge</h1>
  <div id="quiz-selector">
    <label for="quiz-select"><strong>Select a Quiz:</strong></label><br />
    <select id="quiz-select" aria-label="Select Quiz">
      <option value="">-- Choose a Quiz --</option>
      <option value="quiz1">Science Quiz</option>
      <option value="quiz2">Mathematics Quiz</option>
      <option value="quiz3">General Knowledge Quiz</option>
    </select>
  </div>

  <div id="quiz-container" aria-live="polite" aria-atomic="true">
    <div id="question-number"></div>
    <div id="timer" aria-live="polite" aria-atomic="true">Time Left: 60s</div>
    <div id="question-text"></div>
    <ul class="choices" role="listbox" tabindex="0"></ul>
    <button id="next-btn" disabled>Next</button>
  </div>

  <div id="result" role="region" aria-live="polite"></div>
  <button id="restart-btn" style="display:none;">Restart Quiz</button>
</main>

<script src="quizme.js"></script>
</body>
</html>
