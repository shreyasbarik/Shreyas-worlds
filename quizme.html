<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Me - Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Quiz-specific styles */
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .subject-select {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    button.subject-btn {
      background: transparent;
      border: 2px solid #0071e3;
      padding: 0.5rem 1.2rem;
      border-radius: 12px;
      font-weight: 600;
      color: #0071e3;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    button.subject-btn.active,
    button.subject-btn:hover {
      background-color: #0071e3;
      color: #fff;
      outline: none;
    }
    section#quiz-container {
      background: #f7f7f7;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 2rem;
      min-height: 320px;
      position: relative;
    }
    .question-number {
      font-weight: 600;
      margin-bottom: 1rem;
      color: #555;
    }
    .question-text {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #222;
    }
    .options {
      list-style: none;
      padding: 0;
      margin: 0 0 2rem 0;
    }
    .options li {
      margin-bottom: 1rem;
    }
    .option-btn {
      width: 100%;
      padding: 0.8rem 1.2rem;
      border: 2px solid #0071e3;
      border-radius: 12px;
      background: transparent;
      font-size: 1rem;
      color: #0071e3;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    .option-btn:hover {
      background-color: #0071e3;
      color: #fff;
    }
    .option-btn.selected {
      background-color: #0071e3;
      color: #fff;
      border-color: #005bb5;
      pointer-events: none;
    }
    .option-btn.correct {
      background-color: #4caf50;
      color: white;
      border-color: #4caf50;
    }
    .option-btn.wrong {
      background-color: #f44336;
      color: white;
      border-color: #f44336;
    }
    #next-btn {
      background-color: #0071e3;
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      float: right;
      display: none;
      margin-top: 1rem;
    }
    #next-btn:disabled {
      background-color: #a0c4ff;
      cursor: default;
    }
    #timer {
      font-weight: 700;
      font-size: 1.2rem;
      color: #0071e3;
      position: absolute;
      top: 2rem;
      right: 2rem;
      user-select: none;
    }
    #result-container {
      text-align: center;
      padding: 2rem;
      font-weight: 700;
      font-size: 1.5rem;
      color: #222;
    }
    #restart-btn {
      margin-top: 1rem;
      background-color: #0071e3;
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      display: none;
    }
  </style>
</head>
<body>
  <header class="top-nav">
    <nav>
      <a href="index.html" class="logo">Shreyas World</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Quiz Me</h1>
    <div class="subject-select" role="tablist" aria-label="Select quiz subject">
      <button class="subject-btn active" data-subject="physics1" role="tab" aria-selected="true" tabindex="0">Physics Quiz 1</button>
      <button class="subject-btn" data-subject="physics2" role="tab" aria-selected="false" tabindex="-1">Physics Quiz 2</button>
      <button class="subject-btn" data-subject="chemistry1" role="tab" aria-selected="false" tabindex="-1">Chemistry Quiz 1</button>
      <button class="subject-btn" data-subject="chemistry2" role="tab" aria-selected="false" tabindex="-1">Chemistry Quiz 2</button>
      <button class="subject-btn" data-subject="biology1" role="tab" aria-selected="false" tabindex="-1">Biology Quiz 1</button>
    </div>

    <section id="quiz-container" aria-live="polite">
      <div id="timer" aria-label="Timer">60</div>
      <div class="question-number" id="question-number"></div>
      <div class="question-text" id="question-text"></div>
      <ul class="options" id="options-list" role="list"></ul>
      <button id="next-btn" disabled>Next</button>
    </section>

    <section id="result-container" aria-live="polite" hidden>
      <div id="score-text"></div>
      <button id="restart-btn">Restart Quiz</button>
    </section>
  </main>

  <script src="quizme.js"></script>
</body>
</html>
