<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shreyas World QuizMe</title>
<style>
  /* Apple-style clean UI */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    background: #f5f5f7;
    color: #1d1d1f;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 1rem;
  }
  .container {
    max-width: 600px;
    margin: 2rem auto;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.1);
    padding: 2rem;
  }
  h1 {
    font-weight: 600;
    text-align: center;
    margin-bottom: 1rem;
  }
  select, button {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease;
  }
  select:focus, button:focus {
    outline: none;
    border-color: #0071e3;
  }
  button {
    background: #0071e3;
    color: white;
    font-weight: 600;
    cursor: pointer;
    border: none;
    user-select: none;
  }
  button:disabled {
    background: #b0b0b5;
    cursor: not-allowed;
  }
  .question-box {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    min-height: 4.5rem;
  }
  .options {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .option {
    padding: 12px;
    margin-bottom: 0.75rem;
    background: #f0f0f5;
    border-radius: 8px;
    cursor: pointer;
    border: 1px solid transparent;
    transition: background-color 0.3s ease, border-color 0.3s ease;
    user-select: none;
  }
  .option:hover {
    background: #e5e5ff;
  }
  .option.selected {
    background: #cce0ff;
    border-color: #0071e3;
  }
  .option.correct {
    background: #d1f7d1;
    border-color: #2d9b2d;
    color: #2d9b2d;
  }
  .option.wrong {
    background: #f9d6d5;
    border-color: #e04e4e;
    color: #e04e4e;
  }
  .timer {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 1rem;
    text-align: right;
    color: #0071e3;
  }
  .score-card {
    text-align: center;
    font-size: 1.3rem;
    margin-top: 2rem;
    color: #333;
  }
  .score-card .score {
    font-size: 2.5rem;
    font-weight: 700;
    color: #0071e3;
    margin-bottom: 0.5rem;
  }
  .motivational-msg {
    font-style: italic;
    color: #555;
    margin-top: 1rem;
  }
  .fade-in {
    animation: fadeIn 0.5s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§ª Shreyas World QuizMe</h1>

    <label for="subjectSelector">Select Subject & Quiz:</label>
    <select id="subjectSelector">
      <option value="" disabled selected>Choose a quiz</option>
      <option value="physics-1">Physics Quiz 1</option>
      <option value="physics-2">Physics Quiz 2</option>
      <option value="chemistry-1">Chemistry Quiz 1</option>
      <option value="chemistry-2">Chemistry Quiz 2</option>
      <option value="biology-1">Biology Quiz 1</option>
    </select>

    <button id="startBtn" disabled>Start Quiz</button>

    <div id="quizArea" style="display:none;">
      <div class="timer" id="timer">Time Left: 60s</div>
      <div class="question-box" id="question"></div>
      <ul class="options" id="optionsList"></ul>
      <button id="nextBtn" disabled>Next Question</button>
    </div>

    <div id="resultArea" style="display:none;">
      <div class="score-card">
        <div>Your Score: <span id="score"></span>/15</div>
        <div id="motivationalMsg" class="motivational-msg"></div>
      </div>
      <button id="restartBtn">Take Another Quiz</button>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="quizme.js"></script>
</body>
</html>
