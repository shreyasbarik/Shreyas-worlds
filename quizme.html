<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Me | Sharvika</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
      font-size: 2rem;
    }
    select, button {
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      outline: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 8px;
    }
    select:focus, button:focus {
      border-color: #0071e3;
      box-shadow: 0 0 8px rgba(0, 113, 227, 0.3);
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
    #quiz-container {
      max-width: 700px;
      width: 100%;
      background: white;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    #question {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 20px;
      min-height: 60px;
      line-height: 1.5;
    }
    .option {
      background: #f1f4f8;
      margin-bottom: 12px;
      padding: 12px 15px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      font-size: 1rem;
      transition: all 0.3s ease;
      user-select: none;
    }
    .option:hover {
      background: #e4eeff;
    }
    .option.selected {
      border-color: #0071e3;
      background: #d6e5ff;
      font-weight: 600;
    }
    .option.correct {
      background: #c8f7c5;
      border-color: #2ecc40;
      font-weight: 600;
    }
    .option.wrong {
      background: #f7c5c5;
      border-color: #e74c3c;
      font-weight: 600;
    }
    #timer {
      font-weight: 600;
      font-size: 1rem;
      color: #555;
      margin-bottom: 15px;
    }
    #next-btn {
      background-color: #0071e3;
      color: white;
      border: none;
      width: 100%;
      font-weight: 700;
      font-size: 1rem;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
    }
    #next-btn:hover:not(:disabled) {
      background-color: #005bb5;
    }
    #score-container {
      text-align: center;
    }
    #score-container h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    #restart-btn {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #restart-btn:hover {
      background-color: #005bb5;
    }
    @media screen and (max-width: 600px) {
      #quiz-container {
        padding: 20px;
      }
      .option {
        font-size: 0.95rem;
      }
      #question {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Quize Me</h1>

  <label for="quiz-select" style="font-weight:600;">Select Quiz:</label>
  <select id="quiz-select" aria-label="Select Quiz">
    <option value="">-- Choose a Quiz --</option>
    <option value="Light-Reflection And Refraction 1">Light-Reflection And Refraction 1</option>
    <option value="Light-Reflection And Refraction 2">Light-Reflection And Refraction 2</option>
    <option value="Chemical Reactions And Equations 1">Chemical Reactions And Equations 1</option>
    <option value="Chemical Reactions And Equations 2">Chemical Reactions And Equations 2</option>
    <option value="Life Processes 1">Life Processes 1</option>
  </select>

  <button id="start-btn" disabled>Start Quiz</button>

  <div id="quiz-container" style="display:none;">
    <div id="timer">Time left: <span id="time-left">60</span> seconds</div>
    <div id="question"></div>
    <div id="options-container"></div>
    <button id="next-btn" disabled>Next</button>
  </div>

  <div id="score-container" style="display:none;">
    <h2>Your Score: <span id="score"></span> / <span id="total"></span></h2>
    <button id="restart-btn">Restart Quiz</button>
  </div>

  <script src="quizme.js"></script>
</body>
</html>
