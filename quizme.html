<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quize Me - Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script defer src="quizme.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'SF Pro Display', sans-serif;
      background: #f9f9f9;
      color: #000;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .question-box, .result-box, .quiz-selector {
      display: none;
    }
    .active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .option {
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #efefef;
    }
    .option.correct { border-color: green; background: #eaffea; }
    .option.wrong { border-color: red; background: #ffeaea; }
    .timer { font-size: 20px; text-align: right; }
    .btn { background: black; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; }
    .score-card {
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }
    .motivation {
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quiz-selector active">
      <h2>üéØ Choose a Quiz</h2>
      <select id="quiz-select">
        <option value="">-- Select Quiz --</option>
        <option value="physics1">Physics Quiz 1</option>
        <option value="physics2">Physics Quiz 2</option>
        <option value="chemistry1">Chemistry Quiz 1</option>
        <option value="chemistry2">Chemistry Quiz 2</option>
        <option value="biology1">Biology Quiz 1</option>
      </select>
      <br><br>
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="question-box">
      <div class="timer" id="timer">60</div>
      <h3 id="question"></h3>
      <div id="options"></div>
    </div>

    <div class="result-box">
      <div class="score-card" id="score"></div>
      <div class="motivation" id="message"></div>
      <button class="btn" onclick="location.reload()">üîÅ Take Another Quiz</button>
    </div>
  </div>
</body>
</html>
