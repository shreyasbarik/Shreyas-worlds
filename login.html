<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Shreyas World</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="auth-body">

  <div class="auth-container">
    <h1 class="auth-title">ğŸ” Welcome Back</h1>
    <p class="auth-subtitle">Sign in to Shreyas World</p>
    
    <input type="email" id="loginEmail" placeholder="ğŸ“§ Email" class="auth-input"/>
    <input type="password" id="loginPassword" placeholder="ğŸ”’ Password" class="auth-input"/>
    <button id="loginBtn" class="auth-button">Login</button>

    <p class="auth-footer">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    <p id="loginError" class="auth-error"></p>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const loginBtn = document.getElementById('loginBtn');
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    const loginError = document.getElementById('loginError');

    loginBtn.addEventListener('click', () => {
      signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value)
        .then(() => {
          window.location.href = "index.html"; // redirect after login
        })
        .catch((error) => {
          loginError.textContent = "âŒ " + error.message;
        });
    });
  </script>
</body>
</html>
