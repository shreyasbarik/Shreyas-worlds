<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Shreyas World</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
</head>
<body>
  <main class="auth-container">
    <section class="auth-form-container">
      <h1 class="auth-title">Login</h1>
      <form id="login-form" novalidate>
        <label for="login-email">Email</label>
        <input
          type="email"
          id="login-email"
          name="email"
          placeholder="you@example.com"
          autocomplete="email"
          required
        />
        <span class="error-msg" id="login-email-error"></span>

        <label for="login-password">Password
          <button type="button" id="toggle-login-password" class="password-toggle" aria-label="Show password">👁️</button>
        </label>
        <input
          type="password"
          id="login-password"
          name="password"
          placeholder="••••••••"
          autocomplete="current-password"
          required
          minlength="6"
        />
        <span class="error-msg" id="login-password-error"></span>

        <button type="submit" id="login-submit" class="btn-primary">
          Login
          <span class="spinner" id="login-spinner" aria-hidden="true"></span>
        </button>
        <p class="auth-switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p class="firebase-error" id="login-firebase-error"></p>
      </form>
    </section>
  </main>

<script src="firebase-config.js" type="module"></script>
<script src="auth.js" type="module"></script>
<script src="script.js"></script>
</body>
</html>
