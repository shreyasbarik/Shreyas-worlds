<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="firebase-config.js"></script>
  <script defer src="auth-login.js"></script>
  <style>
    /* Minimal Apple-like form styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #1e1e1e;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.7);
      text-align: center;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 24px;
      font-size: 2.4rem;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin: 15px 0 8px 0;
      font-weight: 500;
      text-align: left;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: white;
      outline: none;
      transition: background-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: #3a3a3a;
    }
    button {
      margin-top: 30px;
      background-color: #0071e3;
      border: none;
      padding: 14px 0;
      width: 100%;
      font-size: 1.2rem;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    .message {
      margin-top: 20px;
      font-size: 1rem;
      color: #ff4d4d;
      min-height: 1.2rem;
    }
    .bottom-text {
      margin-top: 24px;
      font-size: 0.9rem;
      color: #ccc;
    }
    .bottom-text a {
      color: #0071e3;
      text-decoration: none;
      font-weight: 600;
    }
    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Sign In</h1>
    <form id="login-form">
      <label for="email">Apple ID</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="name@example.com" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••" />
      <button type="submit">Sign In</button>
      <div class="message" id="error-msg"></div>
    </form>
    <div class="bottom-text">
      Don't have an account? <a href="signup.html">Create yours now</a>
    </div>
  </div>
</body>
</html>
