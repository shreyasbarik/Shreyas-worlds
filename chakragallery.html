<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chakra Gallery | LuminaPro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif;
      background-color: #f5f5f7;
      color: #000;
      padding: 0;
    }

    header {
      background: #fff;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .video-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      gap: 2rem;
    }

    .video-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 720px;
      width: 100%;
      padding: 1rem;
      overflow: hidden;
    }

    video {
      width: 100%;
      border-radius: 14px;
    }

    .description {
      font-size: 1.1rem;
      margin-top: 1rem;
      text-align: center;
      color: #333;
    }

    .emoji-reactions {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .emoji-btn {
      font-size: 1.8rem;
      cursor: pointer;
      background: transparent;
      border: none;
      transition: transform 0.2s ease;
    }

    .emoji-btn:active {
      transform: scale(1.4);
    }

    @media (max-width: 600px) {
      .video-card {
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>Chakra Gallery </header>

  <main class="video-section">
    <div class="video-card">
      <video controls src="Chakra Gallery videos/video1.mp4"></video>
      <p class="description">"You are the energy you choose to emit. Choose wisely."</p>
      <div class="emoji-reactions">
        <button class="emoji-btn">üëç</button>
        <button class="emoji-btn">üëé</button>
        <button class="emoji-btn">‚ù§Ô∏è</button>
      </div>
    </div>

    <div class="video-card">
      <video controls src="Chakra Gallery videos/video2.mp4"></video>
      <p class="description">"Each chakra opens a new door of potential. Unlock yours."</p>
      <div class="emoji-reactions">
        <button class="emoji-btn">üëç</button>
        <button class="emoji-btn">üëé</button>
        <button class="emoji-btn">‚ù§Ô∏è</button>
      </div>
    </div>

    <div class="video-card">
      <video controls src="Chakra Gallery videos/video3.mp4"></video>
      <p class="description">"Balance your mind. Light your path. Awaken your power."</p>
      <div class="emoji-reactions">
        <button class="emoji-btn">üëç</button>
        <button class="emoji-btn">üëé</button>
        <button class="emoji-btn">‚ù§Ô∏è</button>
      </div>
    </div>
  </main>

  <script>
    // Add bounce effect on emoji button click
    const buttons = document.querySelectorAll('.emoji-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.add('bounce');
        setTimeout(() => btn.classList.remove('bounce'), 300);
      });
    });
  </script>

  <style>
    /* Inline bounce effect */
    .bounce {
      animation: bounce 0.3s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
  </style>
</body>
</html>
