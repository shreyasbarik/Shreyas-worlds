<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suggestions & Complaints | Shreyas World</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 15px;
      font-size: 1.3rem;
    }
    form {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      resize: vertical;
      font-size: 1rem;
      font-family: inherit;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    .message {
      margin-top: 15px;
      font-weight: 600;
      color: #15803d;
      text-align: center;
    }
  </style>
</head>
<body>

<header>Suggestions & Complaints</header>

<form id="feedbackForm">
  <label for="feedback">Your Suggestions or Complaints:</label>
  <textarea id="feedback" required placeholder="Write your valuable feedback here..."></textarea>
  <button type="submit">Submit Feedback</button>
</form>

<div class="message" id="msg"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Firebase config - replace with your own config
  const firebaseConfig = {
    apiKey: "AIzaSyBYEol3wDIUihPTLaM1EjqVkpvjvJ-1_O4",
    authDomain: "my-website-backend-957db.firebaseapp.com",
    projectId: "my-website-backend-957db",
    storageBucket: "my-website-backend-957db.appspot.com",
    messagingSenderId: "75667291929",
    appId: "1:75667291929:web:10878882c9c30574144f88"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const feedbackForm = document.getElementById('feedbackForm');
  const feedbackInput = document.getElementById('feedback');
  const msg = document.getElementById('msg');

  feedbackForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const feedbackText = feedbackInput.value.trim();
    if (feedbackText.length === 0) {
      msg.style.color = "red";
      msg.textContent = "Please enter your feedback.";
      return;
    }

    const user = auth.currentUser;
    if (!user) {
      msg.style.color = "red";
      msg.textContent = "You must be logged in to submit feedback.";
      return;
    }

    db.collection('feedbacks').add({
      userId: user.uid,
      feedback: feedbackText,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      msg.style.color = "#15803d";
      msg.textContent = "Thank you for your feedback!";
      feedbackForm.reset();
    }).catch((error) => {
      msg.style.color = "red";
      msg.textContent = "Error submitting feedback. Please try again.";
      console.error("Error adding document: ", error);
    });
  });
</script>

</body>
</html>
