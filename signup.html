<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Shreyas World</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="auth-body">

  <div class="auth-container">
    <h1 class="auth-title">📝 Create Account</h1>
    <p class="auth-subtitle">Join Shreyas World</p>
    
    <input type="email" id="signupEmail" placeholder="📧 Email" class="auth-input"/>
    <input type="password" id="signupPassword" placeholder="🔒 Password" class="auth-input"/>
    <button id="signupBtn" class="auth-button">Sign Up</button>

    <p class="auth-footer">Already have an account? <a href="login.html">Login</a></p>
    <p id="signupError" class="auth-error"></p>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const signupBtn = document.getElementById('signupBtn');
    const signupEmail = document.getElementById('signupEmail');
    const signupPassword = document.getElementById('signupPassword');
    const signupError = document.getElementById('signupError');

    signupBtn.addEventListener('click', () => {
      createUserWithEmailAndPassword(auth, signupEmail.value, signupPassword.value)
        .then(() => {
          window.location.href = "index.html"; // redirect after signup
        })
        .catch((error) => {
          signupError.textContent = "❌ " + error.message;
        });
    });
  </script>
</body>
</html>
