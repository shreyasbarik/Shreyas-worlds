    function renderVideos() {
      videoList.innerHTML = '';

      videos.forEach((video) => {
        const container = document.createElement('div');
        container.className = 'video-card';

        container.innerHTML = `
          <video src="Experiment Size videos/${video.file}" controls muted loop></video>

      document.querySelectorAll('.reactions button').forEach((btn) => {
        btn.addEventListener('click', async (e) => {
          const vid = e.target.dataset.video;
          const reaction = e.target.dataset.reaction;

          if (!currentUser) {
            alert('Please log in to react.');
            return;
          }

          const userReactionRef = doc(db, `videos/${vid}/reactions`, currentUser.uid);
          const userSnap = await getDoc(userReactionRef);

          if (!userSnap.exists()) {
            await setDoc(userReactionRef, { [reaction]: true });

            const countRef = doc(db, `videos/${vid}/reactionCounts`);
            await updateDoc(countRef, {
              [reaction]: increment(1)
            }).catch(async () => {
              await setDoc(countRef, { like: 0, heart: 0, dislike: 0, [reaction]: 1 });

          } else {
