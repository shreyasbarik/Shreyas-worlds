<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiment Size Videos | Shreyas World</title>
  <style>
    body {
      font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 2rem 1rem 4rem;
      color: #000;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      padding: 1rem 0;
      text-align: center;
      font-weight: 600;
      font-size: 1.9rem;
      border-bottom: 1px solid #ddd;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
      user-select: none;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .video-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
      padding: 1.5rem 2rem 2rem;
      display: flex;
      gap: 2rem;
      align-items: center;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .video-container:hover {
      box-shadow: 0 15px 40px rgba(0, 113, 227, 0.25);
    }

    video {
      flex-shrink: 0;
      width: 320px;
      height: 180px;
      border-radius: 14px;
      background: #000;
      outline: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .video-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 180px;
    }

    .description {
      font-size: 1.1rem;
      font-weight: 500;
      color: #222;
      line-height: 1.5;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      max-height: 180px;
      padding-left: 12px;
      border-left: 3px solid #0071e3;
      user-select: none;
    }

    .emoji-reactions {
      margin-top: 0.5rem;
      display: flex;
      gap: 2rem;
      justify-content: flex-start;
    }

    .emoji-btn {
      font-size: 2.2rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      color: #666;
      border-radius: 14px;
      padding: 0.3rem 0.8rem;
      box-shadow: 0 0 5px transparent;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      will-change: transform;
    }
    .emoji-btn:hover {
      color: #0071e3;
    }

    .emoji-btn.bounce {
      animation: bounce 0.4s ease forwards;
      color: #0071e3;
      filter: drop-shadow(0 0 5px #0071e3);
      font-weight: 700;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 720px) {
      main {
        max-width: 100%;
        padding: 0 1rem;
      }
      .video-container {
        flex-direction: column;
        align-items: flex-start;
      }
      video {
        width: 100%;
        height: auto;
      }
      .description {
        writing-mode: horizontal-tb;
        border-left: none;
        border-top: 3px solid #0071e3;
        padding-left: 0;
        padding-top: 0.6rem;
        max-height: none;
        margin-top: 1rem;
      }
      .video-info {
        height: auto;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>Experiment Size </header>

  <main>
    <section class="video-container">
      <video controls muted playsinline preload="metadata" src="Experiment Size videos/video1.mp4" type="video/mp4"></video>
      <div class="video-info">
        <p class="description">"Science is a way of thinking much more than it is a body of knowledge." ‚Äì Carl Sagan</p>
        <div class="emoji-reactions">
          <button class="emoji-btn" aria-label="Like">üëç</button>
          <button class="emoji-btn" aria-label="Dislike">üëé</button>
          <button class="emoji-btn" aria-label="Heart">‚ù§Ô∏è</button>
        </div>
      </div>
    </section>

    <section class="video-container">
      <video controls muted playsinline preload="metadata" src="Experiment Size videos/video2.mp4" type="video/mp4"></video>
      <div class="video-info">
        <p class="description">"The important thing is to never stop questioning." ‚Äì Albert Einstein</p>
        <div class="emoji-reactions">
          <button class="emoji-btn" aria-label="Like">üëç</button>
          <button class="emoji-btn" aria-label="Dislike">üëé</button>
          <button class="emoji-btn" aria-label="Heart">‚ù§Ô∏è</button>
        </div>
      </div>
    </section>

    <section class="video-container">
      <video controls muted playsinline preload="metadata" src="Experiment Size videos/video3.mp4" type="video/mp4"></video>
      <div class="video-info">
        <p class="description">"Experimentation is the key to discovery and innovation." ‚Äì Unknown</p>
        <div class="emoji-reactions">
          <button class="emoji-btn" aria-label="Like">üëç</button>
          <button class="emoji-btn" aria-label="Dislike">üëé</button>
          <button class="emoji-btn" aria-label="Heart">‚ù§Ô∏è</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    document.querySelectorAll('.emoji-btn').forEach(button => {
      button.addEventListener('click', () => {
        button.classList.remove('bounce');
        void button.offsetWidth; // Trigger reflow to restart animation
        button.classList.add('bounce');
      });
    });
  </script>
</body>
</html>
